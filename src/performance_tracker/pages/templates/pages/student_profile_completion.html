<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Student Profile</title>

</head>
<body>

    <div class="container">
        <h2>Complete Your Student Profile</h2>

        <form id="studentProfileForm">
            <label for="year_of_study">Year of Study:</label>
            <input type="text" id="year_of_study" name="year_of_study" required placeholder="Enter your year of study">

            <label>Select Subjects:</label>
            <div class="subjects-container">
                <label><input type="checkbox" name="subjects" value="Mathematics"> Mathematics</label>
                <label><input type="checkbox" name="subjects" value="English"> English</label>
                <label><input type="checkbox" name="subjects" value="Science"> Science</label>
                <label><input type="checkbox" name="subjects" value="History"> History</label>
                <label><input type="checkbox" name="subjects" value="Geography"> Geography</label>
                <label><input type="checkbox" name="subjects" value="Computer Science"> Computer Science</label>
                <label><input type="checkbox" name="subjects" value="Physics"> Physics</label>
                <label><input type="checkbox" name="subjects" value="Chemistry"> Chemistry</label>
                <label><input type="checkbox" name="subjects" value="Biology"> Biology</label>
            </div>

            <button type="submit">Complete Profile</button>
        </form>
    </div>

    <script>
        document.getElementById("studentProfileForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let yearOfStudy = document.getElementById("year_of_study").value;
            
            // Get all checked subjects
            let selectedSubjects = Array.from(document.querySelectorAll("input[name='subjects']:checked")).map(cb => cb.value);

            let requestData = {
                year_of_study: yearOfStudy,
                subjects: selectedSubjects
            };

            fetch("/api/students/complete-profile/", {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + localStorage.getItem("token")  // Assuming authentication
                },
                body: JSON.stringify(requestData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Profile Updated Successfully!");
                    window.location.href = "/dashboard";  // Redirect to student dashboard
                } else {
                    alert("Error: " + JSON.stringify(data));
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
