<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("registerForm").addEventListener("submit", async function (event) {
                event.preventDefault();

                let first_name = document.getElementById("first_name").value;
                let last_name = document.getElementById("last_name").value;
                let username = document.getElementById("username").value;
                let email = document.getElementById("email").value;
                let password = document.getElementById("password").value;
                let password2 = document.getElementById("password2").value;
                let role = document.getElementById("role").value;
                let csrftoken = getCSRFToken(); 

                let response = await fetch("http://127.0.0.1:8000/users/api/register/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrftoken
                    },
                    body: JSON.stringify({ first_name, last_name, username, email, password, password2, role })
                });

                let data = await response.json();
                if (response.ok) {
                    window.location.href = "{% url 'login' %}"; 
                } else {
                    document.getElementById("registerError").innerText = data.error || "Registration failed!";
                }
            });
        });

        function getCSRFToken() {
            return document.cookie.split('; ')
                .find(row => row.startsWith('csrftoken='))
                ?.split('=')[1];
        }
    </script>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
    
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
    
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" required>
    
        <label for="role">Role:</label>
        <select id="role" name="role" required onchange="toggleStudentFields()">
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="parent">Parent</option>
        </select>
    
        <!-- Student-specific fields (Initially Hidden) -->
        <div id="studentFields" style="display: none;">
            <label for="year_of_study">Year of Study:</label>
            <input type="text" id="year_of_study" name="year_of_study">
    
            <label for="subjects">Select Subjects:</label>
            <select id="subjects" name="subjects" multiple>
                <option value="Mathematics">Mathematics</option>
                <option value="English">English</option>
                <option value="Science">Science</option>
                <option value="History">History</option>
                <option value="Geography">Geography</option>
                <option value="Computer Science">Computer Science</option>
            </select>
        </div>
    
        <button type="submit">Register</button>
    </form>
    <p id="registerError" style="color: red;"></p>

    <script>
        function toggleStudentFields() {
            let role = document.getElementById("role").value;
            let studentFields = document.getElementById("studentFields");
            
            if (role === "student") {
                studentFields.style.display = "block";
            } else {
                studentFields.style.display = "none";
            }
        }
    </script>
</body>
</html>
