<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button type="submit">Login</button>
    </form>
    <p id="loginError" style="color: red;"></p>
    
    <script>
        async function loginUser(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            console.log("Logging in with:", { username, password });

            try {
                const response = await fetch("http://127.0.0.1:8000/users/api/login/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log("Response status:", response.status);

                const data = await response.json();
                console.log("Response data:", data);

                if (response.ok) {
                    localStorage.setItem("access_token", data.access);
                    localStorage.setItem("refresh_token", data.refresh);
                    window.location.href = "/pages/profile/";
                } else {
                    document.getElementById("loginError").textContent = data.error || "Invalid credentials";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById("loginError").textContent = "Server error. Please try again later.";
            }
        }

        document.getElementById("loginForm").addEventListener("submit", loginUser);
    </script>
</body>
</html>
